<!DOCTYPE html>
<html>

<head>
    <title>Jumbotron</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>asdf asdf asdf</p>
            <button type="button" class="btn btn-success btn-lg">Submit</button>
        </div>
        <h1>Bootstrap Basics</h1>
        <button type="button" class="btn btn-primary btn-sm">Submit</button>
        <button type="button" class="btn btn-primary btn-sm active">Submit</button>
        <button type="button" class="btn btn-primary btn-sm" disabled="disabled">Submit</button>
        <a href="http://www.google.com" type="button" class="btn btn-success btn-lg">Bootstrap Docs</a>

        <form>
            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" type="email" name="Emial" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="Password" placeholder="Your Password" required>
            </div>
        </form>

        <form>
            <label class="File">File input</label><br>
            <input type="file">
            <p>Example block-level help text here.</p>
        </form>

        <label>
            <input type="checkbox"> Check me out
        </label>
        <div>
            <button type="button" class="btn btn-default">Submit</button>
        </div>
        <form class="form-inline">
            <div class="form-group">Name
                <input class="form-control" type="text" name="Name" placeholder="Your Name" required>
            </div>

            <div class="form-group">Email address
                <input class="form-control" type="email" name="Emial" placeholder="Your Email" required>
            </div>
            <button type="button" class="btn btn-default">Send invitation</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
