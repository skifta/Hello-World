<!DOCTYPE html>
<html>

<head>
    <title>
        Tablerow
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .pink {
            border: 1px solid purple;
            background: pink;
        }
        
        .green {
            border: 1px solid green;
            background: lightseagreen;
        }
        
        .orange {
            border: 1px solid orange;
            background: yellow;
        }
        
        .blue {
            border: 1px solid blue;
            background: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-3 pink">FH</div>
                    <div class="col-lg-3 pink">SH</div>
                    <div class="col-lg-6 green">TH</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6 orange">FH</div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-2 blue">1</div>
                            <div class="col-lg-2 blue">2</div>
                            <div class="col-lg-2 blue">3</div>
                            <div class="col-lg-2 blue">4</div>
                            <div class="col-lg-2 blue">5</div>
                            <div class="col-lg-2 blue">6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
