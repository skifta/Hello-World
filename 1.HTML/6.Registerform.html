<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>

    <form action="http://www.google.com">
        <label for="Name">First Name
            <input id="Name" type="text" placeholder="Your Name" required>
        </label>

        <label for="Surname">Last Name
            <input id="Surname" type="text" placeholder="Your Surname" required><br>
        </label>

        <label for="Male">Male
            <input id="Male" type="radio" value="MALE">
        </label>

        <label for="Female">Female
            <input id="Female" type="radio" value="FEMALE">
        </label>

        <label for="Other">Other
            <input id="Other" type="radio" value="OTHER"><br>
        </label>

        <label for="Email">Email
            <input id="Email" type="email" placeholder="Your Email" required>
        </label>

        <label for="Password">Password
            <input id="Password" type="password" placeholder="Your Password" required><br>
        </label>

        <select name="Date">
            <option value="Month">Month</option>
            <option value="January">January</option>
        </select>

        <select name="Date">
            <option value="Day">Day</option>
            <option value="1">1</option>
        </select>

        <select name="Date">
            <option value="Year">Year</option>
            <option value="2020">2020</option>
        </select>
    </form>
    <div>I agree to the terms and conditions <input type="checkbox"></div>
    <button>Submit</button>
</body>

</html>
