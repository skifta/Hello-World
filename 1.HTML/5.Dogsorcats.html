<!DOCTYPE html>
<html>

<head>
    <title>
        DOC
    </title>
</head>

<body>
    <p>Do you prefer dogs or cats?</p>

    <form action="http://www.google.com">
        <label for="Dogs">Dogs: 
            <input id="Dogs" name="Pet" type="radio" value="DOGS">
        </label>

        <label for="Cats">Cats: 
            <input id="Cats" name="Pet" type="radio" value="CATS">
        </label>

        <p>What's your current mood?</p>

        <select name="Mood">
            <option value="Happy">:)</option>
            <option value="Neutral">:|</option>
            <option value="Sad">:(</option>
        </select>

        <textarea rows="10" cols="10"></textarea>
        <button>Go!</button>
    </form>
</body>

</html>
